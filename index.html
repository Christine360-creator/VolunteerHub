<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer Hub</title>
<style>
  :root {
    --brand-purple: #5B2E91; /* Matches Squarespace logo/heading */
    --brand-yellow: #FFCA00;  /* Accent color */
    --bg-light: #F4F5FA;      /* Light background */
    --text-dark: #202040;     /* Dark text */
    --row-light: #f9f9f9;
    --row-dark: #ffffff;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-light);
    color: var(--text-dark);
  }

  header {
    background-color: var(--brand-purple);
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
  }

  header img {
    height: 60px;
    margin-right: 15px;
  }

  header h1 {
    color: var(--brand-yellow);
    font-size: 1.8rem;
    margin: 0;
  }

  section {
    margin: 25px auto; 
    width: 90%; 
    max-width: 1000px; 
    background: white; 
    border-radius: 10px; 
    padding: 20px; 
    box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    text-align: center;
  }

  h2 { 
    margin-bottom: 12px; 
    color: var(--brand-purple); 
    font-size: 1.5rem; 
  }

  #notifications p { 
    color: var(--brand-yellow); 
    margin: 8px 0; 
  }

  #searchInput { 
    width: 100%; 
    padding: 10px; 
    margin-bottom: 15px; 
    border-radius: 6px; 
    border: 1px solid #ccc; 
    font-size: 1rem; 
    box-sizing: border-box;
  }

  .table-container { 
    overflow-x: auto; 
    max-height: 450px; 
    border: 1px solid #ccc; 
    border-radius: 8px;
  }

  table { 
    width: 100%; 
    border-collapse: collapse; 
    min-width: 600px; 
  }

  th, td { 
    padding: 10px 14px; 
    border-bottom: 1px solid #ddd; 
    text-align: left; 
    font-size: 0.95rem; 
  }

  th { 
    position: sticky; 
    top: 0; 
    background: var(--brand-purple); 
    color: var(--brand-yellow); 
    font-size: 1rem; 
  }

  tbody tr:nth-child(even) { 
    background-color: var(--row-light); 
  }

  tbody tr:nth-child(odd) { 
    background-color: var(--row-dark); 
  }

  tbody tr:hover { 
    background-color: #e0e0f0; 
  }

  footer { 
    margin-top: 35px; 
    padding: 20px 10px; 
    background: var(--brand-purple); 
    color: white; 
    font-size: 0.9rem; 
    text-align: center;
  }

  footer a { 
    color: var(--brand-yellow); 
    text-decoration: none; 
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      text-align: center;
    }
    header img {
      margin: 0 0 10px 0;
    }
    header h1 { font-size: 1.6rem; }
    h2 { font-size: 1.2rem; }
    th, td { padding: 6px 8px; font-size: 0.85rem; }
    #searchInput { padding: 8px; font-size: 0.9rem; }
  }
</style>
</head>
